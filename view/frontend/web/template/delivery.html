<!--Use 'stepCode' as id attribute-->
<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
    <!-- id value was get from js file -->
    <!-- title of custom step -->
    <div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
    <!-- stepTitle value was get from js file -->
    <!-- form container -->
    <div id="checkout-step-title" class="step-content" data-role="content">
        <!-- <div data-bind="if: isLogedIn"> -->
        <form data-bind="submit: navigateToNextStep" id="delivery-checkout-form" class="form"
            data-bind="attr: {'data-hasrequired': '* Required Fields'}">
            <div class="field required" name="delivery.date">
                <label class="label" for="date">
                    Delivery date
                </label>
                <div class="control">
                    <input class="input-text" type="date" name="date" aria-required="true" aria-invalid="false"
                        id="date">
                </div>
            </div>
            <div class="field required" name="delivery.note">
                <label>Delivery comment</label>
                <textarea id="delivery-comment" name="comment"></textarea>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" data-bind="click: navigateToNextStep"
                        class="button action continue primary">
                        <span>
                            <!-- ko i18n: 'Next'-->
                            <!-- /ko -->
                        </span>
                    </button>
                </div>
            </div>
        </form>
        <!-- </div> -->
    </div>
</li>
